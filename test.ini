[DEFAULT]
debug = true
smtp_server = localhost
error_email_from = paste@localhost

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 5000

[app:main]
use = config:../ckan/test-core.ini
# Insert any custom config settings to be used when running your extension's
# tests here.

ckan.datastore.write_url = mongodb://localhost:27017
ckan.datastore.read_url = mongodb://localhost:27017

ckan.datastore.database = CKAN_Datastore_Test
ckan.querystore.url = postgresql://test_query_store:test_query_store@localhost/test_query_store

sqlalchemy.url = postgresql://ckan_default:ckan_default@localhost/ckan_default

# Logging configuration
[loggers]
keys = root, ckan, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_ckan]
qualname = ckan
handlers =
level = INFO

[logger_sqlalchemy]
handlers =
qualname = sqlalchemy.engine
level = WARN

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] %(message)s
